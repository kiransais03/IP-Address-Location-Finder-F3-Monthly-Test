        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="icon" href="./images/location-pin.png" type="x-icon/img">

    <body>
        <nav>

        </nav>
        <main>
            <div class="main-container">
                <div class="ipaddress">
                    <h2>My Public IP ADDRESS:</h2>
                    <p id="addressno"></p>
                </div>
                <div class="getdatabtn-div">
                    <button class="getdata-btn">Get Data</button>
                </div>
                <div class="getcontent">
                   
                </div>
            </div>
        </main>


        <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
         <script>
     
            /* Add "https://api.ipify.org?format=json" statement
                       this will communicate with the ipify servers in
                       order to retrieve the IP address $.getJSON will
                       load JSON-encoded data from the server using a
                       GET HTTP request */
                        
            $.getJSON("https://api64.ipify.org?format=json", function(data) {
                 
                // Setting text of element P with id addressno
                $("#addressno").html(data.ip);
            })
            </script>
            <script src="./script.js"></script>
    </body>
</html>
